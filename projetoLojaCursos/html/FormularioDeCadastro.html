<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-link" href="HomePage.html">Home</a>
            <a class="cabecalho-menu-link" href="Cadastro.html">Cadastro</a>
            <a class="cabecalho-menu-link"  href="Produtos.html">Produtos</a>
            <a class="cabecalho-menu-link" href="MaisVendidos.html">Mais Vendidos</a>
            <a class="cabecalho-menu-link" href="FaleComigo.html">FaleComigo</a>
        </nav>
     </header>

        <main class="apresentacao-cadastro">
         <div>
                
                <form id="formCadastro" class="apresentacao-conteudo-titulo" method="get" action="#" novalidate>
            
                        <label for="txtNome">Nome:</label>
                        <br>
                        <input id="txtNome" class="Forma-cadastro" type="text" name="txtNome" size="40" title="digite seu nome" maxlength="40" required>
                        <br>
                        <span class="error" id="errNome" aria-live="polite"></span>

                        <br>

                        <label for="txtCpf">CPF:</label>
                        <br>
                        <input id="txtCpf" class="Forma-cadastro" type="text" name="txtCpf" maxlength="14" placeholder="000.000.000-00" required>
                        <br>
                        <span class="error" id="errCpf" aria-live="polite"></span>
                        <br>

                        <label for="txtEmail">E-mail:</label>
                        <br>
                        <input id="txtEmail" class="Forma-cadastro" type="email" name="txtEmail" maxlength="50" required>
                        <br>
                        <span class="error" id="errEmail" aria-live="polite"></span>
                        <br>

                        <Label>Deseja receber por e-mail atualizações e novos cursos?</Label>
                        <br>
                        <input id="radNoviS" type="radio" name="radNovi" value="S" required><label for="radNoviS">Sim</label>
                        <input id="radNoviN" type="radio" name="radNovi" value="N"><label for="radNoviN">Não</label>
                        <br>
                        <span class="error" id="errNovi" aria-live="polite"></span>
                        <br>

                        <label for="Nascimento">Data de nascimento:</label>
                        <br>
                        <input id="Nascimento" type="date" name="Nascimento" required>
                        <br>
                        <span class="error" id="errNascimento" aria-live="polite"></span>
                        <br>
            
                    <label>Possui acesso a computador e internet banda Larga?</label>
                        <br>
                        <input id="radNetS" type="radio" name="radNet" value="S" required><label for="radNetS">Sim</label>
                        <input id="radNetN" type="radio" name="radNet" value="N"><label for="radNetN">Não</label>
                        <br>
                        <span class="error" id="errNet" aria-live="polite"></span>
                        <br>
           
                        <label for="chkCursos">Cursos que deseja fazer:</label>
                        <br>
                        <input id="chkHtml" type="checkbox" name="chkCursos" value="html" required> <label for="chkHtml">Html</label>
                        <input id="chkJs" type="checkbox" name="chkCursos" value="js" > <label for="chkJs">JavaScript</label>
                        <input id="chkCss" type="checkbox" name="chkCursos" value="Css" > <label for="chkCss">Css</label>
                        <br>
                        <span class="error" id="errCursos" aria-live="polite"></span>
                        <br>

                        <label for="txtsenha">Crie uma Senha:</label>
                         <br>
                        <input id="txtsenha" class="Forma-cadastro" type="password" name="txtsenha" size="40" title="digite sua senha" maxlength="8">
                        <br>
                        <span class="error" id="errSenha" aria-live="polite"></span>
                        <br>

                        <input id="btnSubmit" type="submit" value="Cadastrar">
                        <input id="btnReset" type="reset" value="Limpar">

                </form>
        </div>
        </main>
     
     
     <footer class="rodape">
     <p>© 2025 - Desenvolvido por Paulo</p>
</footer>

</body>
</html>
